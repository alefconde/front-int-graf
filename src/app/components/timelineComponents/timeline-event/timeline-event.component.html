<ng-template class="tooltip" #HtmlContent>
    <h3 class="title">{{event.title}}</h3>
    <p>{{event.text}}</p>
</ng-template>


<div class="event-point"
    [ngClass]="{'event-green': event.type == 'a', 'event-red': event.type == 'b', 'event-blue': event.type == 'c'}"
    [tooltip]="$any(HtmlContent)" trigger='hover' theme='light' contentType="template"></div>
