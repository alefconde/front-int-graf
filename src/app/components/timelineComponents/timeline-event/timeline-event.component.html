<ng-template class="tooltip" #HtmlContent>
    <h3 class="title">{{event.title}}</h3>
    <p>{{event.text}}</p>
    <br>
    <img *ngIf="event.img" src={{event.img}} style="max-width:100px; max-height: 100px">
</ng-template>


<div class="event-point"
    [ngClass]="{'event-green': event.type == 'a', 'event-red': event.type == 'b', 'event-blue': event.type == 'c', 'event-yellow': event.type == 'd'}"
    [tooltip]="$any(HtmlContent)" trigger='hover' theme='light' contentType="template">
</div>
